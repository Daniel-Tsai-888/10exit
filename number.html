<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字九宮塔羅盤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FAF3E0; /* 柔和米白色 */
            color: #5D4037; /* 深咖啡色 */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin: 20px auto;
            width: 200px;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #795548;
            font-size: 20px;
            font-weight: bold;
            background-color: white;
        }
        .命數 {
            background-color: #FFF9C4 !important; /* 柔和淺黃色 */
        }
        .運數 {
            background-color: #C8E6C9 !important; /* 柔和淺綠色 */
        }
        .重疊 {
            background-color: #EF9A9A !important; /* 柔和淡紅色 */
        }
        input {
            padding: 5px;
            font-size: 16px;
            width: 120px;
            text-align: center;
            border: 2px solid #A1887F; /* 柔和淺棕色邊框 */
            background-color: white;
            color: #5D4037;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #D7CCC8; /* 柔和淺棕色 */
            color: #3E2723;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #BCAAA4; /* 更深一點的柔和棕色 */
        }
        .summary {
            margin-top: 20px;
            font-size: 18px;
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
        }
        .footer a {
            color: #8D6E63; /* 柔和深棕色 */
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>九宮塔羅盤</h1>
    <p>輸入西元出生年月日（8碼）：</p>
    <input type="text" id="birthdate" placeholder="YYYYMMDD" maxlength="8">
    <button onclick="generateGrid()">產生九宮格</button>
    
    <div class="summary">
        <p>命數： <span id="命數結果"></span></p>
        <p>運數： <span id="運數結果"></span></p>
    </div>

    <h3>流年數輸入</h3>
    <p>輸入流年（西元年，如2025）：</p>
    <input type="text" id="yearInput" placeholder="YYYY" maxlength="4">
    <button onclick="generateGridWithYear()">更新九宮格</button>

    <div class="grid" id="grid"></div>

    <div class="footer">
        <p>由 <a href="https://wavetarot10exit.pixnet.net/blog" target="_blank">十號出口</a> 提供</p>
    </div>

    <script>
        function getSingleDigitSum(num) {
            while (num >= 10) {
                num = num.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
            }
            return num;
        }

        function generateGrid(yearOverride = null) {
            let birthdate = document.getElementById("birthdate").value.trim();
            if (!/^\d{8}$/.test(birthdate)) {
                alert("請輸入有效的8碼西元出生年月日！");
                return;
            }

            let currentYear = yearOverride || new Date().getFullYear();

            let positions = {
                '1': 6, '2': 3, '3': 0,
                '4': 7, '5': 4, '6': 1,
                '7': 8, '8': 5, '9': 2
            };

            let gridArray = Array(9).fill("");

            let numbers = birthdate.split('').filter(num => num !== '0');
            numbers.forEach(num => {
                let pos = positions[num];
                gridArray[pos] += num + " ";
            });

            let 命數 = getSingleDigitSum(birthdate.split('').reduce((sum, num) => sum + parseInt(num), 0));
            let 運數 = getSingleDigitSum((currentYear.toString() + birthdate.slice(4)).split('').reduce((sum, num) => sum + parseInt(num), 0));

            let 命數位置 = positions[命數.toString()];
            let 運數位置 = positions[運數.toString()];

            document.getElementById("命數結果").textContent = 命數;
            document.getElementById("運數結果").textContent = 運數;

            let grid = document.getElementById("grid");
            grid.innerHTML = "";

            gridArray.forEach((val, index) => {
                let cell = document.createElement("div");
                cell.className = "cell";
                cell.textContent = val.trim();

                if (index === 命數位置) cell.classList.add("命數");
                if (index === 運數位置) cell.classList.add("運數");
                if (index === 命數位置 && index === 運數位置) cell.classList.add("重疊");

                grid.appendChild(cell);
            });

            if (gridArray[命數位置].trim() === "") {
                document.querySelectorAll(".cell")[命數位置].textContent = 命數;
            } else {
                document.querySelectorAll(".cell")[命數位置].textContent += " " + 命數;
            }

            if (gridArray[運數位置].trim() === "") {
                document.querySelectorAll(".cell")[運數位置].textContent = 運數;
            } else {
                document.querySelectorAll(".cell")[運數位置].textContent += " " + 運數;
            }
        }

        function generateGridWithYear() {
            let yearInput = document.getElementById("yearInput").value.trim();
            if (!/^\d{4}$/.test(yearInput)) {
                alert("請輸入有效的西元年（如2025）！");
                return;
            }
            generateGrid(parseInt(yearInput));
        }
    </script>

</body>
</html>

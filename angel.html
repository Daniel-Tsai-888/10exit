<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大天使卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f0ff;
            color: #4a4a4a;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .instruction {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        button {
            background-color: #c8e6c9; /* 按鈕淡綠色 */
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            color: black;
        }
        button:hover {
            background-color: #a5d6a7;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            margin-top: 20px;
        }
        .card {
            background: #fff9c4; /* 淺黃色 */
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 180px;
            text-align: center;
        }
        .card strong {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .card span {
            font-size: 14px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大天使卡</h1>
        <p class="instruction">請靜心默唸占卜的問題三次後，請選擇抽取的張數</p>
        <button onclick="drawCards(1)">一張</button>
        <button onclick="drawCards(3)">三張</button>
        <div class="card-container" id="result"></div>
    </div>

    <div class="footer">
        由 <a href="https://wavetarot10exit.pixnet.net/blog" target="_blank">十號出口</a> 提供
    </div>

    <script>
        const cards = [
            ["一切安好", "All is Well"], ["天使療法", "Angel Therapy"], ["鍾愛的人", "Beloved One"], ["呼吸", "Breathe"], ["極佳的點子！", "Brilliant Idea!"], 
            ["轉換職業", "Career Transition"], ["淨化脈輪", "Chakra Clearing"], ["超聽覺力", "Clairaudience"], ["超覺知力", "Claircognizance"], ["超感應力", "Clairsentience"], 
            ["靈視力", "Clairvoyance"], ["淨化你的空間", "Clear Your Space"], ["安慰", "Comfort"], ["慈悲", "Compassion"], ["諮商師", "Counselor"], ["勇氣", "Courage"], 
            ["創意書寫", "Creative Writing"], ["水晶般清楚的意念", "Crystal-Clear Intentions"], ["神聖秩序", "Divine Order"], ["溫柔", "Gentleness"], 
            ["來自神的禮物", "Gifts from God"], ["健康的生活方式", "Healthy Lifestyle"], ["來自天堂的問候", "Hello from Heaven"], ["靛藍色小孩與水晶小孩", "Indigo and Crystal Children"], 
            ["領導力", "Leadership"], ["生命的回顧", "Life Review"], ["月亮週期", "Moon Cycles"], ["滋養", "Nurture"], ["走出戶外", "Outdoors"], ["克服困難", "Overcoming Difficulties"], 
            ["熱情", "Passion"], ["耐心", "Patience"], ["寧靜", "Peace"], ["優先順序", "Prioritize"], ["富足", "Prosperity"], ["關係和諧", "Relationship Harmony"], 
            ["記得你是誰", "Remember Who You Are"], ["敏感度", "Sensitivity"], ["靈性的了解", "Spiritual Understanding"], ["展開你的翅膀！", "Spread Your Wings!"], 
            ["拿回你的力量！", "Take Back Your Power!"], ["教與學", "Teaching and Learning"], ["勝利！", "Victory!"], ["你是安全的", "You Are Safe"], ["你知道該做什麼", "You Know What to do"]
        ];

        function drawCards(num) {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            let shuffledCards = cards.sort(() => Math.random() - 0.5);
            let selectedCards = shuffledCards.slice(0, num);

            selectedCards.forEach(card => {
                let cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.innerHTML = `<strong>${card[0]}</strong><span>${card[1]}</span>`;
                resultDiv.appendChild(cardDiv);
            });
        }
    </script>
</body>
</html>
